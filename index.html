<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Navigation Bar</title>
    <!-- Import the fontawesome library for icons -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create the navigation bar -->
    <nav>
      <div class="dropdown">
        <i class="fa-solid fa-bars"></i>
        <button class="dropbtn">Categories</button>
        <i class="fa-solid fa-caret-down"></i>
        <div class="dropdown-content">
          <a href="#">Category 1</a>
          <a href="#">Category 2</a>
          <a href="#">Category 3</a>
        </div>
      </div>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Shop Detail</a>
      <div class="pages-dropdown">
        <button class="pages-dropbtn">Pages</button>
        <i class="pages-dropdown-icon fa-solid fa-caret-down"></i>
        <div class="pages-dropdown-content">
          <a href="#">Page 1</a>
          <a href="#">Page 2</a>
          <a href="#">Page 3</a>
        </div>
      </div>
      <a href="#">Contact</a>
      <!-- Add the add-to-cart icon link -->
      <a href="#" class="icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </a>
      <!-- Add the favorite icon link -->
        <a href="#" class="icon">
          <i class="fa-solid fa-heart"></i>
          <span class="fav-count">0</span>
        </a>
      
    </nav>
  </body>
</html>
